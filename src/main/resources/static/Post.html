<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "UTF-8">
        <title>New Post</title>
        <link rel = "stylesheet" href = "styles/Post.css">

    </head>

    <body>

        <header>
            <a href = "/"><img src = "images/roomlink_logo.png"></a>

        <main>

        </main>

    </body>

</html>
