<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "UTF-8">
        <title>New Post</title>
        <link rel = "stylesheet" href = "styles/Post.css">

    </head>

    <body>

        <header>
            <a href = "/"><img src = "images/roomlink_logo.png"></a>
        </header>

        <main>

            <form action = "Posting" method = "post" style = "width: 50%; margin: auto;">
                <input name = "title" id = "title" placeholder = "Post Title" style = "width: 100%; font-size: 32px;">
                <br>
                <textarea name = "content" id = "content" placeholder = "Post Content" style = "width: 100%; height: 128px; font-size: 16px;"></textarea>
                <br>
                <button type = "submit" class = "postButton">Post</button>
            </form>

        </main>

    </body>

</html>
