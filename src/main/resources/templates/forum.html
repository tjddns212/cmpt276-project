<!DOCTYPE html>

<html lang = "en">

    <head>

        <meta charset = "UTF-8">
        <link rel = "stylesheet" th:href = "@{/styles/forum.css}">
        <script>
            function botton() {
                window.scrollTo(0, document.body.scrollHeight)
            }
            history.scrollRestoration = "manual"
            window.onload = bottom
        </script>
        <title>Community</title>

    </head>

    <body>

        <header style = "position: fixed;">
            <div style = "width: 100%; height: 100px; position: fixed; z-index: 9; background-color: #AAAAAA; top: 0px;"></div>
            <a href = "/"><img th:src = "@{/images/roomlink_logo.png}" style = "z-index: 10; position: fixed;"></a>
            <a th:href = "@{/Post}"><button style = "z-index: 10; position: fixed; right: 0px;">New Post</button></a>
        </header>

        <main>

            <div style = "height: 100px;"></div>
            <a th:href = "@{Post}">Post</a>
            <div th:each = "post:${posts}">
                <div style = "border: 1px solid red;">

                </div>
            </div>

        </main>

        <footer>

            <div style = "height: 100px;"></div>

        </footer>

    </body>

</html>
