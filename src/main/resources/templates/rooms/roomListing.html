<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/roomListing.css" />
    <link rel="stylesheet" href="../../styles/room-list.css" />
    <link rel="stylesheet" href="../../styles/auth.css" />
    <link rel="stylesheet" href="../../styles/menuBar.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../../scripts/menu.js" defer></script>
    <script src="../../scripts/auth.js" defer></script>
    <title>Room Listing</title>
  </head>
  <body>
    <div class="inner">
      <a href="/" class="logo"
        ><img src="../../images/roomlink_logo.png" alt="logo"
      /></a>
      <nav id="nav">
        <a href="/rooms/view">LISTINGS</a>
        <a href="#">FIND MY ROOMATE</a>
        <a href="/community.html">COMMUNITY</a>
        <a href="#">FAQ</a>

        <div class="action">
          <div class="profile" onclick="menuToggle();">
            <img
              src="/images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
            />
          </div>

          <div class="menu">
            <div th:replace="fragments/login-nick :: menu"></div>
            <ul>
              <li>
                <a href="/user/get">My profile</a>
              </li>
              <li th:if="${user != null and user.accountType == 'Landlord'}">
                <a th:href="@{'/ownerListings/' + ${user.uid}}">My Listings</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>

        <a href="/chooseuser.html" id="sign-up" class="btn btn-signup"
          >Sign Up</a
        >
        <a href="/login" id="log-in" class="btn btn-login" git>Login</a>
      </nav>
    </div>
    <div class="title">
      <h1>Discover Your Home<span>VIEW LISTING</span></h1>
    </div>
    <div class="heading-container">
      <h1>Room Listing</h1>
      <a href="/rooms/view">View All listings</a>
    </div>
    <div class="room-container">
      <h2 th:text="${roomListing.title}"></h2>
      <img
        th:src="@{'data:image/jpeg;base64,' + ${roomListing.image.encodeBytesToString()}}"
        alt="Room Image"
      />
      <h4>Address</h4>
      <p th:text="${roomListing.address}"></p>
      <h4>City</h4>
      <p th:text="${roomListing.city}"></p>
      <h4>Price</h4>
      <p th:text="'$' + ${roomListing.price}"></p>
      <h4>Description</h4>
      <p th:text="${roomListing.description}"></p>
      <h4>Starting date</h4>
      <p th:text="${roomListing.startingDate}"></p>
      <h4>Ending date</h4>
      <p th:text="${roomListing.endingDate}"></p>
    </div>
  </body>
</html>

    private String address;
    private String city;
    private Double price;
    private String description;
    private String startingDate;
    private String endingDate; -->
