<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Management</title>
</head>
<body>
<a href="/" class="logo"><img src="./images/roomlink_logo.png" alt="logo"></a>
<h1>Post Management</h1>

<table border="2" bgcolor="#efefef">
  <tr>
    <th>Post ID</th>
    <th>User ID</th>
    <th>Title</th>
    <th>Delete Post</th>
  </tr>
  <tr th:each="room: ${rooms}">
    <td th:text="${room.uid}"></td>
    <td th:text="${room.owner_id}"></td>
    <td th:text="${room.title}"></td>
    <td>
      <form th:action="@{'/delete-post?uid=' + ${room.uid}}" method="post">
        <button type="Submit">Delete</button>
      </form>
    </td>
  </tr>
</table>
<p>
  <a href="/account-management">Account Management</a>
</p>
<p th:text="${message}"></p>
</body>
